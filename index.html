<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="enviar.js"></script>
  <title>Formulario de Estudiantes</title>
</head>

<body>
  <form>
    <div class="col-5 m-5">
      <div>
        <label class="form-label">Código</label>
        <input type="text" id="codigo" class="form-control">
      </div>
      <div>
        <label class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control">
      </div>
      <div>
        <label class="form-label">Apellido</label>
        <input type="text" id="apellido" class="form-control">
      </div>
      <div>
        <label class="form-label">Nota 1</label>
        <input type="text" id="nota1" class="form-control">
      </div>
      <div>
        <label class="form-label">Nota 2</label>
        <input type="text" id="nota2" class="form-control">
      </div>
      <div>
        <label class="form-label">Nota 3</label>
        <input type="text" id="nota3" class="form-control">
      </div>
      <div>
        <button type="button" id="boton" class="btn btn-primary">Enviar</button>
        <button type="button" id="listar" class="btn btn-primary">Listar</button>
        <button type="button" id="actualizar" class="btn btn-primary">Actualizar</button>
        <button type="button" id="calcular" class="btn btn-primary">Calcular Promedio</button>
      </div>
    </div>
  </form>

  <hr>

  <div class="col-5 m-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>
</body>

</html>
